<header class="masthead">
  <div class="masthead-logo">
    <a class="masthead-logo" ui-sref="defaultHome" ng-click"$window.reload()"><h1>Influent</h1></a>
  </div>
  <div class="masthead-filler"></div>
  <div class="masthead-nav">
    <!-- <h5>Log In</h5>
    <h5>Sign Up</h5> -->
    <button class="instagram-login-cta" ng-click="view.removeAccessToken()">Remove Token</button>
    <button class="instagram-login-cta" ng-click="view.storeAccessToken()" ng-show="data.tokenInUrl">Store Access Token</button>
    <button class="instagram-login-cta" ng-click="view.printAccessToken()" ng-show="data.token">Print Access Token</button>
    <button class="instagram-login-cta" ng-click="view.returnInstagramClientId()">Print Client ID</button>
    <button class="instagram-login-cta" ng-click="view.authenticateInstagram()">Login with Instagram</button>
  </div>
</header>

<nav class="temp-nav">
  <a ui-sref="influencerOverview"><h5>Dashboard</h5></a>
  <a ui-sref="directoryMain"><h5>Directory</h5></a>
  <a ui-sref="about"><h5>About</h5></a>
</nav>
